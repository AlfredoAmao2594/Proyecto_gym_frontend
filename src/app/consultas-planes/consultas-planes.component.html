<div class="fondovm">

    <div class="container contentspace" >
        <h3 class="text-center mt-4 mb-4"> Consultar Planes</h3>
        <form (submit)="consultarPlanes()">
            <div class="row align-items-start">
                <div class="col-3"></div>
                
                <div class="row align-items-center">
				    <div class="col">
				    	<label class="label-control" for="I">Nombre del Plan:</label>
				    </div>
				    <div class="col">
                        <input type="text" class="form-control" placeholder="Ingrese Nombre del Plan" name="nombreplan" id="nombreplan" [(ngModel)]="nombreplan" width="100px" />
				    </div>
				    <div class="col">
                        <button type="submit" class="btn btn-warning"><i class="fa fa-search" aria-hidden="true"></i> Buscar</button>
                    </div>
				  </div>
                
            </div>
        </form>

        <table class="table mt-4">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre de Plan</th>
                    <th>Duraci√≥n</th>
                    <th>Timepo</th>
                    <th>Precio</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let miembro of planesConsulta">
                    <td>{{ miembro.planesId }}</td>
                    <td>{{ miembro.nombreplan }}</td>
                    <td>{{ miembro.tiempo }}</td>
                    <td>{{ miembro.diaMes }}</td>
                    <td>{{ miembro.precio }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
