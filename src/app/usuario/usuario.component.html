<div class="submit-form container" >
    <div *ngIf="!submitted">
        <mat-card>
            <h3 class="text-center mt-4 mb-4"> Listado de Categorias</h3>
            <button type="button" class="btn btn-primary position-absolute top-0 end-0 m-3" (click)="create()" ata-bs-toggle="modal" data-bs>Registrar Usuario
            </button>
        </mat-card>
      

  </div>
      <div class="col-md-12 p-2">
        <table class="table">
  
        <thead >
              <tr class="table-dark">
                <th>ID</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Email</th>
                <th>Usuario</th>
                <th></th>
                <th></th>
              </tr>
          </thead>
          <tbody>
              <tr *ngFor="let item of listUser">
                <td>{{item.usuarioId}}</td>
                <td>{{item.nombre}}</td>
                <td>{{item.apellido}}</td>
                <td>{{item.email}}</td>
                <td>{{item.username}}</td>
                <td><button type="button" class="btn btn-warning" (click)="openDialog(item)" ata-bs-toggle="modal" data-bs>Editar
                </button></td>
                <td><button type="button" class="btn btn-danger" (click)="delete(item)">Eliminar</button></td>
              </tr>
          </tbody>
        </table>
      </div>
    </div>
