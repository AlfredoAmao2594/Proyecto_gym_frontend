<div class="fondovm">
  <div class="container tb-6 contentspace">
    <h3 class="text-center mb-4"> Registrar Venta de Membresía</h3>

    <form [formGroup]="ventamForm" (ngSubmit)="guardarVenta()">
      <div class="row formrow">
        <div class="col-sm-6">
          <div class="row">
            <label class="label-control mb-0" for="I">Nro de Documento</label>
            <div class="col-4 mb-1">
              <input type="text" class="form-control" width="100px" formControlName="nroDocumento" required />
            </div>
            <div class="col-4 mb-1">
              <button  type="button" class="btn btn-warning" (click)="buscarMiembro()"><i class="fa fa-search" aria-hidden="true" ></i></button>
            </div>
            <div class="col-4 mb-1">
              <input type="hidden" class="form-control" width="100px" formControlName="miembroId" required />
            </div>

            <div class="col-sm-5 col-md-6 ">
              <label class="label-control mb-1" for="Tiempo">Nombre(s):</label>
              <input type="text" class="form-control"  formControlName="nombreM" readonly />
            </div>
            <div class="col-sm-5 offset-sm-2 col-md-6 offset-md-0 mb-1">
              <label class="label-control mb-1" for="Tiempo">Apellido(s):</label>
              <input type="text" class="form-control" formControlName="apellidoM" readonly />
            </div>
          </div>
          <div class="row">
            <div class="col-6 mb-0">
              <label class="label-control mb-1" for="DiaMes">Plan de Membresía</label>
              <select name="planesId" id="planesId" class="form-select" formControlName="planesId" required (ngModelChange)="onValorChange($event)">
                <option value="">Seleccione</option>
                <option  value="{{item.planesId}}" *ngFor=" let item of planes">{{item.nombreplan}} </option>
              </select>
            </div>
          </div>
          <div class="row">
            <div class="col-4 mb-0">
              <label class="label-control mb-1" for="Tiempo">Duración</label>
              <input type="text" class="form-control" formControlName="duracionPlan" readonly />
            </div>
            <div class="col-4 mb-0">
              <label class="label-control mb-1" for="Precio">Precio (S/.)</label>
              <input type="text" class="form-control" formControlName="monto" readonly />
            </div>
            <div class="col-4 mb-0">
            </div>

            <div class="col-4 mb-0">
              <label class="label-control mb-1">Fecha de Inicio:</label>
              <input type="date" class="form-control"  formControlName="fechaInicio"  required />

            </div>
            <div class="col-4 mb-0">
              <label class="label-control mb-1">Fecha de Vencimiento:</label>
              <input type="date" class="form-control" formControlName="fechaVencimiento" required />
            </div>
            <div class="col-4 mb-2">
              <!--<label class="label-control">Fecha de Pago:</label>
              <input type="date" class="form-control" formControlName="pagos.get('fechaPago')" required/>-->
            </div>

            <div class="col-4 mb-0" >
              <label class="label-control mb-1">Estado:</label>
              <select class="form-select" formControlName="estado" required>
                <option value="1">Activo</option>
                <option value="2">No Activo</option>
              </select>
            </div>
            <div class="col-4 mb-0">
              <label class="label-control mb-1">Método de pago:</label>
              <select class="form-select" formControlName="metodoPago"  required>
                <option value="">Seleccione...</option>
                <option value="1">Efectivo</option>
                <option value="2">Tarjeta</option>
                <option value="3">Yape</option>
                <option value="4">Plin</option>
              </select>
            </div>
            <div class="col-4"></div>
            <div class="col-4 me-5 mb-4">
              <label class="label-control">Vendedor:</label>
              <input type="number" class="form-control" formControlName="usuarioId" required />
            </div>


          </div>
          <button type="submit" class="btn btn-warning mt-4">Registrar Venta</button>
        </div>
      </div>
    </form>
  </div>
</div>
<router-outlet></router-outlet>
