<div class="fondovm">

    <div class="container contentspace" >
        <h3 class="text-center mt-4 mb-4"> Consultar Miembro</h3>
        <form (submit)="consultarMiembro()">
            <div class="row align-items-start">
                <div class="col-3"></div>
                
                <div class="row align-items-center">
				    <div class="col">
				    	<label class="label-control" for="I">N° de Documento:</label>
				    </div>
				    <div class="col">
                        <input type="text" class="form-control" placeholder="Ingrese Numero de Documento" name="nrodoc" id="nrodoc" [(ngModel)]="nroDocumento" width="100px" />
				    </div>
				    <div class="col">
                        <button type="submit" class="btn btn-warning"><i class="fa fa-search" aria-hidden="true"></i> Buscar</button>
                    </div>
				  </div>
                
            </div>
        </form>

        <table class="table mt-4">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Plan</th>
                    <th>Estado de Membresía</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let miembro of miembrosConsulta">
                    <td>{{ miembro.miembroId }}</td>
                    <td>{{ miembro.nombre }}</td>
                    <td>{{ miembro.apellido }}</td>
                    <td>{{ miembro.nombreplan }}</td>
                    <td>{{ miembro.estado }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
